<div class="container">
    <br><br>
    <div class="row">
        <div class="col-4">
            <img [src]="drink.strDrinkThumb" class="img-fluid" alt="">
        </div>
        <div class="col-6">
            <h5></h5>
            <h5>{{drink.strDrink}}</h5>
            <p>{{drink.strInstructions}}</p>

            <ng-container *ngIf="ingredient.length">
                <h6>Ingredients</h6>
                <ul>
                    <li *ngFor="let a of ingredient">{{a}}</li>
                </ul>
            </ng-container>
        </div>
    </div>
</div>
